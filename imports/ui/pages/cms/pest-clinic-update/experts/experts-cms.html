<template name="expertUpdate">

  {{> clinic_cms_navbar}}

  <div class="container-fluid">
    <div class="row">
      {{> sideNav}}
    
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="main-body">
      	<h3 class="col-sm-12 text-center"><b>Experts</b></h3>

		<div class="list-group col-sm-4">
			{{#each experts}}
				<button type="button" class="list-group-item profile">
					<h4 class="list-group-item-heading">{{name}}</h4>
					<p class="list-group-item-text">
						<h5> {{position}} </h5>	
						<h5> {{company}} </h5>	
					</p>
				</button>
			{{/each}}
		</div>

		<div class="panel panel-default col-sm-8">
			<div class="panel-body">
				
				<label for="image"> Profile Image </label>
				<span id="imageUploadPanel">{{> upload_bootstrap multiple=false callbacks=profileImageFile }}</span>

        		<label for="name"> Name </label>
        		<input type="text" class="form-control" id="name">

        		<label for="position"> Position </label>
        		<input type="text" class="form-control" id="position">

        		<label for="company"> Company </label>
        		<input type="text" class="form-control" id="company">

        		<div class="text-center">
		          <button id="editBTN" class="btn btn-success cms-button">Edit</button>
		          <button id="deleteBTN" class="btn btn-danger cms-button">Delete</button>
		        </div>

			</div>
		</div>

      </div>
    
    </div>
  </div>

  	<div class="modal fade" id="nothingToEdit">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<p><b>Nothing to edit!</b> Choose an expert first.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="invalidEdit">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<p>The fields for <b>NAME</b>, <b>POSITION</b>, and <b>COMPANY</b> must not be blank.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

  	<div class="modal fade" id="expertEdited">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<p>Expert successfully edited!</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

  	<div class="modal fade" id="deleteExpert">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<p>Are you sure you want to delete this?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="confirmDelete">Yes</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
				</div>

			</div>
		</div>
	</div>

	<div class="modal fade" id="expertDeleted">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<p>Successfully removed!</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</template>
