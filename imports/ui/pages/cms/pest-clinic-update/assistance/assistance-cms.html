<template name="assistanceUpdate">

  {{> clinic_cms_navbar}}

  <div class="container-fluid">
    <div class="row">
      {{> sideNav}}
    
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="main-body">
      	<h3 class="col-sm-12 text-center"><b>Assistance</b></h3>
		<ul class="list-group col-sm-5">
			{{#each assistance}}
				<li class="list-group-item">
	    			<div class="media">
	    				<h5 class="media-heading"><b>{{user}}</b> <small>{{date}}</small></h5>
						<div class="media-body"> <h5>{{subject}}</h5></div>
						<div class="media-right">
							<div class="btn-group-xs">
							  {{> assistanceButton glyphicon="envelope" color="primary" id=_id text="view" }}
							  {{> assistanceButton glyphicon="trash" color="danger" id=_id text="delete" }}
							</div>
						</div>
					</div>
	    		</li>
			{{/each}}
		</ul>

		<div class="list-group col-sm-7 panel panel-default">
			<div class="panel-body">
				<span class="col-sm-12" id="subject"></span>
				<span class="col-sm-12" id="user"></span>
				<span class="col-sm-12" id="date"></span>
				<span class="col-sm-12 text-center" id="message"></span>
				<span class="col-sm-12 text-center" id="answer-button"></span>
			</div>

			<div class="panel-body" id="answerFields">
				<label for="subjectField"> Subject </label>
		        <input type="text" class="form-control" id="subjectField">

		        <label for="msgField"> Message </label>
		        <textarea class="form-control" id="msgField" rows="5"></textarea>

		        <div class="text-center">
		          <button id="saveBTN" class="btn btn-success cms-button">Submit</button>
		          <button id="cancelBTN" class="btn btn-danger cms-button">Cancel</button>
		        </div>
			</div>
		</div>
      </div>

    </div>
  </div>

  	<div class="modal fade" id="deleteEntry">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<p>Are you sure you want to delete this?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="confirmDelete">Yes</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
				</div>

			</div>
		</div>
	</div>
	
</template>

<template name="assistanceButton">
	<button type="button" class="{{text}} btn btn-{{color}}" data-toggle="tooltip" title="{{text}} entry" data-placement="right">
		<span class="glyphicon glyphicon-{{glyphicon}}"></span>
	</button>
</template>
