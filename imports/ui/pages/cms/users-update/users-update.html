<template name="usersUpdate">
 
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>  
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
              <li><a href="/">Home</a></li>
          </ul>
        </div>
      </div>
  </nav>

	<div class="container-fluid">
	    <div class="row">
		    {{> sideNav}}
      	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="main-body">
        	<h3 class="col-sm-12 col-md-12 col-lg-12 text-center"> List of Users</h3>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th class="text-center">Username</th>
                  <th class="text-center">Email</th>
                  <th class="text-center">Role</th>
                  {{#if isInRole 'Admin'}}
                  <th class="text-center">Edit</th>
                  {{/if}}
                </tr>
              </thead>
            <tbody>
                {{#each getUsers}}
                <tr>
                  <td>{{username}}</td>
                  <td>{{emails.[0].address}}</td>
                  <td>{{roles}}</td>
                  <td>
                    <div class="text-center">
                      <div class="btn-group-xs">
                        {{> userbutton text="edit" color="primary" id=_id}}
                      </div>
                    </div>
                  </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
        </div>
		</div>
	</div>
</template>

<template name="userbutton">
  <button type="button" class="{{text}} btn btn-{{color}}" data-toggle="tooltip" title="{{text}}" data-placement="right">
    <span class="glyphicon glyphicon-{{text}}"></span>
  </button>

  <div class="modal fade" id="editRole">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <p>Choose Role</p>
            <select id="userRole" class="form-control">
              <option value="Admin1"></option>
              <option value="Admin">Admin</option>
              <option value="Pests Admin">Pests Admin</option>
              <option value="Clinic Admin">Clinic Admin</option>
              <option value="Id Admin">Id Admin</option>
              <option value="Diseases Admin">Diseases Admin</option>
              <option value="Registered">Registered</option>
            </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary confirmEdit">Confirm</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="roleUpdated">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <p>Role successfully updated!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</template>
