<template name="diseasesUpdate">

  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>  
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
              <li><a href="/diseases">Home</a></li>
              <li><a href="">Disease</a></li>
          </ul>
        </div>
      </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      {{> sideNav}}
    
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="main-body">

        <h3 class="col-sm-12 col-md-12 col-lg-12 text-center"> Edit Diseases</h3>

        <label for="pestImage"> Banner Image </label>

        <form class="upload_btn" >
          <div class="upload-btn-wrapper" style="">
            <button class="btn btn-primary" id="caf" style="width:90%">Browse...</button>
            <input type="file" id="userimage" name="userimage" />
          </div>
            <div class="progress skill-bar" style="float:left; width: 79%; height: 33px;">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" >
                    <span class="skill"><i class="val">100%</i></span>
                </div>
            </div>
          <button class="btn btn-info" type="submit" style="float:right; width:10%;">â–² Upload</button>
        </form>
        
        <br><br><br>

        <label for="bannerText"> Banner Header Text </label>
        <input type="text" class="form-control" id="bannerText" value="{{getCMS.bannerHeadText}}">

        <label for="bannerSubText"> Banner Subheader Text </label>
        <input type="text" class="form-control" id="bannerSubText" value="{{getCMS.bannerSubText}}">

        <label for="searchlabel"> Search Label Text </label>
        <input type="text" class="form-control" id="searchlabel" value="{{getCMS.searchLabelText}}">


        <label> Choose Disease Type To View </label>
        {{#each diseaseType}}
          <div class="checkbox">
            <label><input type="checkbox" id="{{this}}" value="{{this}}" checked="{{isChecked this}}">{{this}}</label>
          </div>
        {{/each}}

        <label for="diseasesperpage"> Number of Diseases Per Page </label>
        <input type="number" min="1" max="999999" pattern="[0-9]{1,2}" id="diseasesperpage" value="{{getCMS.diseasesPerPage}}" class="form-control" >

        <div class="text-center">
          <button id="saveBTN" class="btn btn-success cms-button">Save</button>
          <button id="cancelBTN" class="btn btn-danger cms-button">Cancel</button>
          <button id="viewChangesBTN" class="btn btn-info cms-button">View Changes</button>
        </div>
  
      </div>
    
    </div>
  </div>

</template>
