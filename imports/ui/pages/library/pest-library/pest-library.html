<template name="pestsLib">
		<center>
			<div>
				<h3>{{ getCMS.searchLabelText }}</h3>
			</div>
			<div class="col-sm-12">
				{{> advanced_search type="pests"}}
				<br/><br/>
			</div>
			{{> search}} 
		</center>
		
		<div>
			<a href="/pests-csv"><button class="btn btn-success" style="margin: auto; display: block;" id="dlcsv">Download CSV</button></a>
			{{#each getCMS.viewPestType}}
				<div class="col-sm-12 col-md-12 col-lg-12">
					<h3 class="pest-category-label"> {{this}} Pests </h3>
				</div>
				{{> pestPaginate}}
			{{/each}}
	    </div>
</template>

<template name="pestPaginate">
	<div>
	{{#if isReady}}
		<div class="container">
			{{#each documents this}}
				{{> individualPest}}
			{{/each}}
		</div>
		{{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="text-center" onClick=clickEvent}}
	{{else}}
		{{> spinner}}
	{{/if}}
	</div>
</template>

<template name="individualPest">
	<div class="pest-data-body col-xs-6.5	 col-sm-4 col-md-3 col-lg-3">
		<div class="panel panel-default" style="width: 75%; min-width: 180px; display:inline-block;">
			<div class="fixed-panel panel-body">
				<div>
					<img src="{{image}}" class="img-thumbnail fixed-image" alt="{{name}}" width="200" height="200"/>
				</div>
				<div>
					<div class="truncate">{{name}}</div>
			  	</div>
		  	</div>
		  
		  	<div class="panel-footer">
				<a class="view-page" href="/pest-entity/{{_id}}">
					View Page
		 		</a>
		  	</div>
		</div>
	</div>
</template>
