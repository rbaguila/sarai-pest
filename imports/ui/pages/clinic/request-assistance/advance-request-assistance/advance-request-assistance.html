<template name="Advance_Request_Assistance">
  {{> top_nav}}
  	{{> advanceRequestAssistance}}
  {{> footer}}
</template>
<template name="advanceRequestAssistance">
	{{> stylesheet}}
	<div class="max">
		<center>
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--3-col" style="float:left; width:20%;">
				<center>
					<button class="steps" id="stp1" disabled>Step 1:<br/>Fill up General Information Form</button>
					<svg width="200" height="35">
						<line x1="100" x2="100" y1="5" y2="35" stroke="#5184AF" stroke-width="5" stroke-linecap="round" stroke-dasharray="1,10" />
					</svg>
					<button class="steps" id="stp2" disabled style="opacity: 0.5">Step 2:<br/>Fill up Pest Problem Form</button>
					<svg width="200" height="35">
						<line x1="100" x2="100" y1="5" y2="35" stroke="#5184AF" stroke-width="5" stroke-linecap="round" stroke-dasharray="1,10" />
					</svg>
					<button class="steps" id="stp3" disabled style="opacity: 0.5">Step 3:<br/>Fill up Additional Information form</button>
					<svg width="200" height="35">
						<line x1="100" x2="100" y1="5" y2="35" stroke="#5184AF" stroke-width="5" stroke-linecap="round" stroke-dasharray="1,10" />
					</svg>
					<button class="steps" id="stp4" disabled style="opacity: 0.5">Step 4:<br/>Submit Form</button>
					<br/>
					
				</center>
			</div>
			<div class="mdl-cell mdl-cell--9-col">
				<div id="geninfo">
					{{ >GeneralInformation}}
				</div>
				<div id="pestprob">
					{{ >PestProblemForm}}
				</div>
				<div id="addinfo">
					{{ >AdditionalInformation}}
				</div>
			</div>
		</div>
		</center>
	</div>
	<div class="modal fade" id="requestSubmitted">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<br><br>
					<p>Your request was successfully submitted!</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary closeModal" data-dismiss="modal" id="closeButton">Close</button>
				</div>

			</div>
		</div>
	</div>
		
	<div class="modal fade" id="incompleteForm">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<br><br>
					<p>Incomplete form! Fill up all the fields.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary closeModal" data-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
	</div>
</template>
