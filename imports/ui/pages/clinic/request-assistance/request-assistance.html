<template name="Request_Assistance">
  {{> top_nav}}
  	{{> requestAssistance}}
  {{> footer}}
</template>

<template name="requestAssistance">
	<div class="container">
		<div class="panel panel-default col-sm-8 col-sm-offset-2">
			<div class="panel-body">
				<!--<button type="button" class="btn btn-link" id="backBTN">Back to Pest Clinic</button>-->
				<button type="button" class="btn btn-link text-center" id="viewPastBTN">Past Requested Assistance</button>
				<button type="button" class="btn btn-link" id="advanceFormBTN" style="float: right;">Advance Assistance Form</button>
				<h3 class="text-center"> <b>Request Assistance</b> </h3> 
				<hr/>
				<label for="email"> Email </label>
	      		<input type="text" class="form-control" id="email" value="">

	      		<label for="name"> Name </label>
	      		<input type="text" class="form-control" id="name" value="">

	      		<label for="subject"> Subject </label>
	      		<input type="text" class="form-control" id="subject" value="">

	      		<div class="form-group">
					<label for="problem">Problem</label>
					<select class="form-control" id="problem">
						<option value="Others">Others</option>
						<option value="Unknown">Unknown</option>
						{{#each pests}}
							<option value="{{name}}">{{name}}</option>
						{{/each}}
					</select>
				</div>

	      		<label for="message"> Message </label>
			    <textarea class="form-control" id="message" rows="5" value=""></textarea>

			    <div class="text-center">
				    <button id="submitBTN" class="btn btn-success cms-button">Submit</button>
          		</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="requestSubmitted">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<p>Your request was successfully submitted!</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary closeModal" data-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
	</div>

	<div class="modal fade" id="incompleteForm">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<p>Incomplete form! Fill up all the fields.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary closeModal" data-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
	</div>

</template>
