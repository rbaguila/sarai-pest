<template name="Past_Assistance">
  {{> top_nav}}
  	{{> pastAssistance}}
  {{> footer}}
</template>

<template name="pastAssistance">
	<div class="container">
    <div class="panel panel-default col-sm-8 col-sm-offset-2">
      	<div class="panel-body">
      		<button type="button" class="btn btn-link" id="backBTN">Back to Request Assistance</button>
        	<h3 class="col-sm-12 col-md-12 col-lg-12 text-center"><b>Past Requested Assistance</b></h3>
          <ul class="list-group col-sm-5">
            {{#each past}}
              <li class="list-group-item">
                <div class="media">
                  <h5 class="media-heading"><b>{{user}}</b> <small>{{date}}</small></h5>
                  <div class="media-body"> <h5>{{subject}}</h5></div>
                  <div class="media-right">
                    <div class="btn-group-xs">
                      {{> viewButton glyphicon="eye-open" color="primary" id=_id text="view" }}
                    </div>
                  </div>
                </div>
              </li>
            {{/each}}
          </ul>
          <div class="list-group col-sm-7 panel panel-default">
            <div class="panel-body">
              <span class="col-sm-12" id="subject"></span>
              <span class="col-sm-12" id="user"></span>
              <span class="col-sm-12" id="date"></span>
              <span class="col-sm-12" id="problem"></span>
              <span class="col-sm-12" id="message"></span>
              <span class="col-sm-12" id="expertUsername"></span>
              <span class="col-sm-12" id="dateReplied"></span>
              <span class="col-sm-12" id="reply"></span>
              <span class="col-sm-12 text-center" id="close-button"></span>
            </div>
          </div> 
  		  </div>
  	</div>
  </div>

</template>
<template name="viewButton">
  <button type="button" class="{{text}} btn btn-{{color}}" data-toggle="tooltip" title="{{text}} entry" data-placement="right">
    <span class="glyphicon glyphicon-{{glyphicon}}"></span>
  </button>
</template>
